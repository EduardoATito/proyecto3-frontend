<div class="bg-hazy-sky-900 text-hazy-sky-50 p-5">
  <div class="flex flex-col">
    <div class="flex justify-end">
      <button class="hover:bg-hazy-sky-700 p-3 rounded-full transition" (click)="closeDialog()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
    <div class="flex flex-col">
      <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
      </svg>
      <h2 class="text-lg text-center p-2">
        ¿Estás seguro de eliminar el recurso?
      </h2>
    </div>
    <div class="flex pt-5 justify-around">
      <button class="bg-hazy-sky-800 font-medium hover:bg-hazy-sky-700 transition p-3 rounded-lg px-10" (click)="closeDialog()">Cancelar</button>
      <button class="bg-red-800 font-medium hover:bg-red-700 transition  p-3 rounded-lg px-10" (click)="eliminarRecurso()">Eliminar</button>
    </div>
  </div>
</div>
