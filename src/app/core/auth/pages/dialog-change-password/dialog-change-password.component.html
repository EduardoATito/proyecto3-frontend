<div class="bg-hazy-sky-900 text-hazy-sky-50 p-5">
  <div class="flex flex-col">
    <h2 class="text-2xl mb-5">Cambio de contrase単a</h2>
    <form [formGroup]="formChangePassword" action="" class="flex flex-col gap-4">
      <div class="flex flex-col">
        <label class="mb-2 font-medium" for="">Actual Contrase単a</label>
        <input type="password" class="bg-blue-sky focus:outline-none border rounded-lg p-2
        text-hazy-sky-900"
        formControlName="password"
        [class]="hasRequiredError('password')? 'border-red-600':'border-hazy-sky-600'">
      </div>
      <div class="flex flex-col">
        <label class="mb-2 font-medium" for="">Nueva Contrase単a</label>
        <input type="password" class="bg-blue-sky focus:outline-none border rounded-lg p-2
        text-hazy-sky-900"
        formControlName="newPassword"
        [class]="hasRequiredError('newPassword')? 'border-red-600':'border-hazy-sky-600'">
      </div>
    </form>
    <div class="flex pt-5 justify-end gap-3 mt-5">
      <button class="bg-hazy-sky-700 font-medium hover:bg-hazy-sky-600 transition p-3 rounded-lg px-10" (click)="closeDialog()">Cancelar</button>
      <button class="bg-hazy-sky-700 font-medium hover:bg-hazy-sky-600   p-3 rounded-lg px-10" (click)="cambiarPassword()">Cambiar Contrase単a</button>
    </div>
  </div>
</div>
